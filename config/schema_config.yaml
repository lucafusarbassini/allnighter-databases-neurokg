# BioCypher Knowledge Graph Schema Configuration
# Uses BioLink ontology names in sentence case

# ============================================================
# EXISTING: LIANA (Ligand-Receptor Interactions)
# ============================================================

gene:
  represented_as: node
  preferred_id: uniprot
  input_label: Gene

quaternary structure:
  is_a: macromolecular complex
  represented_as: node
  input_label: QuaternaryStructure

ligand receptor interaction:
  is_a: pairwise molecular interaction
  represented_as: edge
  input_label: LigandReceptorInteraction
  properties:
    species: str[]

# ============================================================
# ChEBI (Chemical Entities of Biological Interest)
# ============================================================

chemical substance:
  is_a: chemical entity
  represented_as: node
  preferred_id: chebi
  input_label: ChemicalSubstance
  properties:
    name: str
    definition: str
    formula: str
    charge: int
    mass: float
    stars: int
    synonyms: str[]
    xrefs: str

subclass of:
  is_a: related to
  represented_as: edge
  input_label: SubclassOf

chemical relation:
  is_a: related to
  represented_as: edge
  input_label: ChemicalRelation
  properties:
    relation_type: str

# ============================================================
# Rhea (Biochemical Reactions)
# ============================================================

biochemical reaction:
  is_a: biological process or activity
  represented_as: node
  preferred_id: rhea
  input_label: BiochemicalReaction
  properties:
    rhea_id: str
    direction: str
    master_id: str
    ec_number: str[]
    smiles: str
    equation: str
    xrefs: str

reaction variant:
  is_a: related to
  represented_as: edge
  input_label: ReactionVariant
  properties:
    variant_type: str

has substrate:
  is_a: related to
  represented_as: edge
  input_label: HasSubstrate

has product:
  is_a: related to
  represented_as: edge
  input_label: HasProduct

# ============================================================
# LIPID MAPS Structure Database
# ============================================================

lipid:
  is_a: chemical substance
  represented_as: node
  preferred_id: lipidmaps
  input_label: Lipid
  properties:
    name: str
    systematic_name: str
    abbreviation: str
    formula: str
    mass: float
    inchi: str
    inchi_key: str
    smiles: str
    category: str
    main_class: str
    sub_class: str
    class_level4: str
    synonyms: str[]
    xrefs: str
    source: str

lipid category:
  is_a: ontology class
  represented_as: node
  preferred_id: lipidmaps_cat
  input_label: LipidCategory
  properties:
    code: str
    name: str
    level: str

lipid classified as:
  is_a: related to
  represented_as: edge
  input_label: LipidClassifiedAs
  properties:
    classification_level: str
    classification_type: str

equivalent to:
  is_a: related to
  represented_as: edge
  input_label: EquivalentTo
  properties:
    source: str

# ============================================================
# KEGG (Kyoto Encyclopedia of Genes and Genomes)
# ============================================================

kegg compound:
  is_a: chemical substance
  represented_as: node
  preferred_id: kegg.compound
  input_label: KEGGCompound
  properties:
    name: str
    synonyms: str[]
    formula: str
    mass: float
    xrefs: str
    source: str

kegg reaction:
  is_a: biological process or activity
  represented_as: node
  preferred_id: kegg.reaction
  input_label: KEGGReaction
  properties:
    enzyme_name: str
    equation: str
    ec_numbers: str[]
    source: str

kegg pathway:
  is_a: pathway
  represented_as: node
  preferred_id: kegg.pathway
  input_label: KEGGPathway
  properties:
    name: str
    description: str
    pathway_class: str
    source: str

compound participates in reaction:
  is_a: related to
  represented_as: edge
  input_label: CompoundParticipatesInReaction

reaction in pathway:
  is_a: related to
  represented_as: edge
  input_label: ReactionInPathway

# ============================================================
# ComplexPortal (Protein Complexes)
# ============================================================

protein complex:
  is_a: macromolecular complex
  represented_as: node
  preferred_id: complexportal
  input_label: ProteinComplex
  properties:
    name: str
    aliases: str
    description: str
    complex_assembly: str
    species: str
    go_annotations: str[]
    num_components: int

complex contains protein:
  is_a: related to
  represented_as: edge
  input_label: ComplexContainsProtein
  properties:
    stoichiometry: int
    species: str
    original_id: str

# ============================================================
# InterPro (Protein Families and Domains)
# ============================================================

interpro entry:
  is_a: polypeptide region
  represented_as: node
  preferred_id: interpro
  input_label: InterProEntry
  properties:
    name: str
    short_name: str
    entry_type: str
    go_terms: str[]

interpro child of:
  is_a: subclass of
  represented_as: edge
  input_label: InterProChildOf

# ============================================================
# STRING (Protein-Protein Interactions)
# ============================================================

protein interaction:
  is_a: pairwise molecular interaction
  represented_as: edge
  input_label: ProteinInteraction
  properties:
    combined_score: int
    source_db: str

# ============================================================
# Reactome (Biological Pathways)
